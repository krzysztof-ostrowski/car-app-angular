<div class="container">
  <h1 class="title">Add a New Car</h1>
  <form (ngSubmit)="addCar()" class="form">
    <label>
      Brand:
      <input type="text" [(ngModel)]="car.brand" name="brand" required />
    </label>
    <label>
      Model:
      <input type="text" [(ngModel)]="car.model" name="model" required />
    </label>
    <label>
      Year:
      <input type="number" [(ngModel)]="car.year" name="year" required />
    </label>
    <button type="submit" class="button">Add Car</button>
    <a routerLink="/" class="link">Cancel</a>
  </form>
</div>
